// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin:'java'
apply plugin: 'eclipse'


sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {

	// https://mvnrepository.com/artifact/edu.uci.ics/crawler4j
	compile group: 'edu.uci.ics', name: 'crawler4j', version: '4.3'
	
	// https://mvnrepository.com/artifact/org.jsoup/jsoup
	compile 'org.jsoup:jsoup:1.10.2'
	
	// https://mvnrepository.com/artifact/us.codecraft/xsoup
	compile group: 'us.codecraft', name: 'xsoup', version: '0.3.1'
	
	
	// https://mvnrepository.com/artifact/net.sourceforge.htmlunit/htmlunit
	compile group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.27'
	
	// https://mvnrepository.com/artifact/commons-io/commons-io
compile group: 'commons-io', name: 'commons-io', version: '2.6'
	
	// https://mvnrepository.com/artifact/org.jdom/jdom
    compile group: 'org.jdom', name: 'jdom', version: '2.0.2'
	
	

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // https://mvnrepository.com/artifact/org.basex/basex
    compile group: 'org.basex', name: 'basex', version: '8.6.7'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
apply plugin: 'application'

//mainClassName ='MainClass'
mainClassName ='ScrapperWithoutUI'
//mainClassName ='example.Example'
run {
  args += 'first_arg'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

jar{
	manifest{
	attributes 'Main-Class':'MainClass',
				'Class-Path':configurations.runtime.files.collect {"lib/$it.name"}.join('')
	}
}
